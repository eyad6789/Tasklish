<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow - Your Daily Companion</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B6B;
            --primary-dark: #FF5252;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #0D1117;
            --dark-light: #161B22;
            --dark-lighter: #21262D;
            --light: #F7F7F7;
            --white: #FFFFFF;
            --text-primary: #E6EDF3;
            --text-secondary: #8B949E;
            --success: #51CF66;
            --warning: #FFA94D;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-hover: rgba(0, 0, 0, 0.5);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #0D1117 0%, #161B22 50%, #21262D 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(255, 107, 107, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(78, 205, 196, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 230, 109, 0.05) 0%, transparent 50%);
            pointer-events: none;
            animation: floatingBg 20s ease-in-out infinite;
        }

        @keyframes floatingBg {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        .sidebar {
            width: 250px;
            background: rgba(22, 27, 34, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-color);
            padding: 30px 0;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar-logo {
            padding: 0 30px 30px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .sidebar-logo h1 {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .sidebar-logo-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .sidebar-nav {
            flex: 1;
            padding: 0 15px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 15px;
            margin-bottom: 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 15px;
        }

        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .sidebar-item.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .sidebar-item i {
            width: 20px;
            height: 20px;
        }

        .container {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 40px;
            position: relative;
            z-index: 1;
        }

        .header {
            background: rgba(22, 27, 34, 0.95);
            backdrop-filter: blur(20px);
            padding: 30px 40px;
            border-radius: 24px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
            animation: slideDown 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .logo-subtitle {
            font-size: 13px;
            color: #999;
            font-weight: 500;
            margin-top: -5px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            font-family: 'DM Sans', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn svg {
            width: 18px;
            height: 18px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            color: var(--dark);
            border: 2px solid rgba(0, 0, 0, 0.05);
        }

        .btn-secondary:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--shadow);
        }

        .main-grid {
            display: block;
            position: relative;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .panel {
            background: rgba(22, 27, 34, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 35px;
            box-shadow: 0 20px 60px var(--shadow);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .panel h2 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 900;
            color: var(--text-primary);
            letter-spacing: -1px;
        }

        .task-input-area {
            margin-bottom: 35px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
        }

        .task-input {
            width: 100%;
            padding: 20px 24px;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            font-size: 16px;
            resize: vertical;
            min-height: 80px;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s ease;
            background: var(--dark-lighter);
            color: var(--text-primary);
            scroll-margin-top: 100px;
        }

        .task-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 10px 40px rgba(255, 107, 107, 0.15);
            transform: translateY(-2px);
        }

        .task-input::placeholder {
            color: var(--text-secondary);
        }

        .sparkles {
            position: absolute;
            top: 15px;
            right: 15px;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        .sparkles svg {
            width: 24px;
            height: 24px;
            color: var(--primary);
        }

        @keyframes sparkle {

            0%,
            100% {
                transform: rotate(0deg) scale(1);
                opacity: 0.7;
            }

            50% {
                transform: rotate(180deg) scale(1.2);
                opacity: 1;
            }
        }

        .add-task-btn {
            margin-top: 15px;
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.3);
            font-family: 'DM Sans', sans-serif;
        }

        .add-task-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(255, 107, 107, 0.4);
        }

        .add-task-btn:disabled {
            background: linear-gradient(135deg, #ccc 0%, #aaa 100%);
            cursor: not-allowed;
            transform: none;
        }

        .task-columns {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 25px;
        }

        .task-column {
            background: linear-gradient(135deg, rgba(33, 38, 45, 0.6) 0%, rgba(22, 27, 34, 0.4) 100%);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            min-height: 500px;
            max-height: calc(100vh - 280px);
            overflow-y: auto;
            overflow-x: hidden;
            border: 1px solid var(--border-color);
        }

        .task-column::-webkit-scrollbar {
            width: 6px;
        }

        .task-column::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .task-column::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 10px;
        }

        .task-column::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary) 100%);
        }

        .column-header {
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .column-header svg {
            width: 18px;
            height: 18px;
        }

        .todo-header {
            color: var(--primary);
        }

        .doing-header {
            color: var(--warning);
        }

        .done-header {
            color: var(--success);
        }

        .task-card {
            background: var(--dark-lighter);
            border-radius: 18px;
            padding: 24px;
            margin-bottom: 18px;
            box-shadow: 0 6px 25px var(--shadow);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            border-left: 6px solid var(--primary);
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 18px 45px var(--shadow-hover);
        }

        .task-card.doing {
            border-left-color: var(--warning);
        }

        .task-card.done {
            border-left-color: var(--success);
            opacity: 0.85;
        }

        .task-title {
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 17px;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 15px;
        }

        .time-badge {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.15) 0%, rgba(78, 205, 196, 0.15) 100%);
            color: var(--primary);
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 13px;
        }

        .subtasks-count {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .subtasks-list {
            margin-top: 18px;
            padding-left: 0;
        }

        .subtask-item {
            background: linear-gradient(135deg, rgba(33, 38, 45, 0.8) 0%, rgba(22, 27, 34, 0.6) 100%);
            padding: 14px 18px;
            margin: 10px 0;
            border-radius: 14px;
            font-size: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .subtask-item:hover {
            background: linear-gradient(135deg, rgba(33, 38, 45, 1) 0%, rgba(22, 27, 34, 0.8) 100%);
            transform: translateX(5px);
        }

        .subtask-item.done {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .task-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            font-family: 'DM Sans', sans-serif;
        }

        .edit-btn {
            background: linear-gradient(135deg, var(--warning) 0%, #ff922b 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 169, 77, 0.3);
        }

        .delete-btn {
            background: linear-gradient(135deg, #fa5252 0%, #e03131 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(250, 82, 82, 0.3);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .habits-section {
            position: fixed;
            top: 120px;
            right: 20px;
            width: 60px;
            max-height: calc(100vh - 140px);
            background: rgba(22, 27, 34, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 15px 10px;
            box-shadow: 0 20px 60px var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 100;
            overflow-y: auto;
            overflow-x: hidden;
            animation: fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1) 0.4s backwards;
        }

        .habits-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
        }

        .habits-section:hover {
            width: 380px;
            padding: 30px 25px;
        }

        .habits-section .panel-header {
            opacity: 0;
            transition: opacity 0.3s ease;
            margin-bottom: 0;
        }

        .habits-section:hover .panel-header {
            opacity: 1;
            margin-bottom: 30px;
        }

        .habits-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 0;
            transition: all 0.3s ease;
        }

        .habits-section:hover .habits-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .habit-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 8px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
            min-height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .habits-section:hover .habit-card {
            padding: 20px 15px;
            min-height: auto;
            display: block;
        }

        .habit-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .habit-card:hover::before {
            opacity: 1;
        }

        .habit-card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 50px rgba(255, 107, 107, 0.4);
        }

        .habit-card.completed {
            background: linear-gradient(135deg, var(--success) 0%, #40c057 100%);
            box-shadow: 0 10px 30px rgba(81, 207, 102, 0.3);
            animation: completePulse 0.6s ease;
        }

        @keyframes completePulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .habit-card.completed:hover {
            box-shadow: 0 20px 50px rgba(81, 207, 102, 0.4);
        }

        .habit-name {
            font-weight: 700;
            margin-bottom: 0;
            font-size: 10px;
            position: relative;
            z-index: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
        }

        .habits-section:hover .habit-name {
            font-size: 14px;
            margin-bottom: 10px;
            white-space: normal;
        }

        .habit-streak {
            display: none;
        }

        .habits-section:hover .habit-streak {
            display: block;
            font-size: 32px;
            font-weight: 900;
            margin: 12px 0;
            position: relative;
            z-index: 1;
            font-family: 'Playfair Display', serif;
        }

        .habit-label {
            display: none;
        }

        .habits-section:hover .habit-label {
            display: block;
            font-size: 12px;
            opacity: 0.9;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .calendar-view {
            display: none;
        }

        .habits-section:hover .calendar-view {
            display: block;
            background: linear-gradient(135deg, rgba(33, 38, 45, 0.7) 0%, rgba(22, 27, 34, 0.5) 100%);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 16px;
            margin-top: 20px;
            border: 1px solid var(--border-color);
        }

        .calendar-header {
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-primary);
            font-size: 16px;
            font-family: 'Playfair Display', serif;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
        }

        .calendar-day {
            aspect-ratio: 1;
            background: var(--dark-lighter);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            position: relative;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 2px 8px var(--shadow);
            color: var(--text-primary);
        }

        .calendar-day:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 20px var(--shadow-hover);
        }

        .calendar-day.completed {
            background: linear-gradient(135deg, var(--success) 0%, #40c057 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(81, 207, 102, 0.3);
        }

        .calendar-day.missed {
            background: linear-gradient(135deg, #ffd8d8 0%, #ffe0e0 100%);
            color: #dc2626;
        }

        .calendar-day.today {
            border: 3px solid var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 17, 23, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeInModal 0.3s ease;
            overflow-y: auto;
        }

        @keyframes fadeInModal {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal.active {
            display: flex;
        }

        body.modal-open {
            overflow: hidden;
        }

        .modal-content {
            background: var(--dark-light);
            border-radius: 24px;
            padding: 40px;
            max-width: 550px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);

    <!-- Task Creation Modal -->

                    style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                    <i data-lucide="sparkles" style="width: 18px; height: 18px;"></i>
                    <span id="btnText">AI Magic</span>
                </button>
                <button class="save-btn" onclick="createTaskManually()"
                    style="background: linear-gradient(135deg, var(--secondary) 0%, #3ba89e 100%); display: flex; align-items: center; justify-content: center; gap: 8px;">
                    <i data-lucide="plus-circle" style="width: 18px; height: 18px;"></i>
                    <span>Manual</span>

    <script>
        // Storage keys
        const STORAGE_KEYS = {
            TASKS: 'tasks',
            HABITS: 'habits',
            HABIT_HISTORY: 'habit-history',
            API_KEY: 'api-key'
        };

        // API Configuration
        const API_BASE_URL = 'http://localhost:5000/api';
        const USE_BACKEND = true; // Set to false to use local storage only

        // State
        let tasks = [];
        let habits = [];
        let habitHistory = {};
        let apiKey = 'AIzaSyAD4s507232VMpW0aMbKaUVqJD9qTDbbCk'; // Pre-configured API key

        // Label configuration with icons
        const LABELS = [
            { value: 'Urgent', icon: 'alert-circle', color: 'urgent' },
            { value: 'Important', icon: 'star', color: 'important' },
            { value: 'Bug', icon: 'bug', color: 'bug' },
            { value: 'Feature', icon: 'sparkles', color: 'feature' },
            { value: 'Design', icon: 'palette', color: 'design' },
            { value: 'Backend', icon: 'server', color: 'backend' },
            { value: 'Frontend', icon: 'monitor', color: 'frontend' },
            { value: 'Testing', icon: 'flask-conical', color: 'testing' }
        ];

        // Initialize app
        async function init() {
            await loadData();
            renderTasks();
            renderHabits();
            renderCalendar();
            checkDailyReset();
            initializeLabelsGrid();
        }

        // Initialize labels grid in task modal
        function initializeLabelsGrid() {
            const grid = document.getElementById('taskLabelsGrid');
            grid.innerHTML = LABELS.map(label => `
                <label class="label-checkbox">
                    <input type="checkbox" value="${label.value}" data-label="${label.value}">
                    <div class="label-chip label-${label.color}">
                        <i data-lucide="${label.icon}"></i>
                        <span>${label.value}</span>
                    </div>
                </label>
            `).join('');
            lucide.createIcons();
        }

        // Task Modal Functions
        function openTaskModal() {
            document.getElementById('taskModal').classList.add('active');
            document.body.classList.add('modal-open');
            // Clear previous inputs
            document.getElementById('taskInput').value = '';
            document.getElementById('taskDescription').value = '';
            document.querySelectorAll('#taskLabelsGrid input[type="checkbox"]').forEach(cb => cb.checked = false);
            lucide.createIcons();
        }

        function closeTaskModal() {
            document.getElementById('taskModal').classList.remove('active');
            document.body.classList.remove('modal-open');
        }

        // Load data from storage or backend
        async function loadData() {
            try {
                if (USE_BACKEND) {
                    // Load from backend
                    await loadFromBackend();
                } else {
                    // Load from local storage
                    await loadFromLocalStorage();
                }
            } catch (error) {
                console.error('Error loading data:', error);
                habits = getDefaultHabits();
            }
        }

        // Load from backend API
        async function loadFromBackend() {
            try {
                // Load tasks
                const tasksResponse = await fetch(`${API_BASE_URL}/tasks`);
                if (tasksResponse.ok) {
                    tasks = await tasksResponse.json();
                } else {
                    tasks = [];
                }

                // Load habits
                const habitsResponse = await fetch(`${API_BASE_URL}/habits`);
                if (habitsResponse.ok) {
                    const habitsData = await habitsResponse.json();
                    if (habitsData.length > 0) {
                        habits = habitsData.map(h => ({
                            id: h.id,
                            name: h.name,
                            streak: h.streak,
                            completedToday: Boolean(h.completed_today)
                        }));
                    } else {
                        habits = getDefaultHabits();
                        await saveHabitsToBackend();
                    }
                } else {
                    habits = getDefaultHabits();
                }

                // Load habit history
                const historyResponse = await fetch(`${API_BASE_URL}/habit-history`);
                if (historyResponse.ok) {
                    habitHistory = await historyResponse.json();
                } else {
                    habitHistory = {};
                }
            } catch (error) {
                console.error('Backend connection failed, falling back to local storage:', error);
                await loadFromLocalStorage();
            }
        }

        // Load from local storage (fallback)
        async function loadFromLocalStorage() {
            const apiKeyResult = await window.storage.get(STORAGE_KEYS.API_KEY);
            if (apiKeyResult && apiKeyResult.value) {
                apiKey = apiKeyResult.value;
            }

            const tasksResult = await window.storage.get(STORAGE_KEYS.TASKS);
            tasks = tasksResult ? JSON.parse(tasksResult.value) : [];

            const habitsResult = await window.storage.get(STORAGE_KEYS.HABITS);
            habits = habitsResult ? JSON.parse(habitsResult.value) : getDefaultHabits();

            const historyResult = await window.storage.get(STORAGE_KEYS.HABIT_HISTORY);
            habitHistory = historyResult ? JSON.parse(historyResult.value) : {};
        }

        // Save data to storage or backend
        async function saveData() {
            try {
                if (USE_BACKEND) {
                    // Save to backend - done individually per operation
                    // This function is kept for compatibility
                } else {
                    // Save to local storage
                    await window.storage.set(STORAGE_KEYS.TASKS, JSON.stringify(tasks));
                    await window.storage.set(STORAGE_KEYS.HABITS, JSON.stringify(habits));
                    await window.storage.set(STORAGE_KEYS.HABIT_HISTORY, JSON.stringify(habitHistory));
                }
            } catch (error) {
                console.error('Error saving data:', error);
                alert('Error saving data. Please try again.');
            }
        }

        // Save task to backend
        async function saveTaskToBackend(task, isUpdate = false) {
            try {
                const url = isUpdate ? `${API_BASE_URL}/tasks/${task.id}` : `${API_BASE_URL}/tasks`;
                const method = isUpdate ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(task)
                });

                if (!response.ok) {
                    throw new Error('Failed to save task');
                }
            } catch (error) {
                console.error('Error saving task to backend:', error);
                // Fallback to local storage
                await window.storage.set(STORAGE_KEYS.TASKS, JSON.stringify(tasks));
            }
        }

        // Delete task from backend
        async function deleteTaskFromBackend(taskId) {
            try {
                const response = await fetch(`${API_BASE_URL}/tasks/${taskId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Failed to delete task');
                }
            } catch (error) {
                console.error('Error deleting task from backend:', error);
                // Fallback to local storage
                await window.storage.set(STORAGE_KEYS.TASKS, JSON.stringify(tasks));
            }
        }

        // Save habits to backend
        async function saveHabitsToBackend() {
            try {
                const response = await fetch(`${API_BASE_URL}/habits`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(habits)
                });

                if (!response.ok) {
                    throw new Error('Failed to save habits');
                }
            } catch (error) {
                console.error('Error saving habits to backend:', error);
                // Fallback to local storage
                await window.storage.set(STORAGE_KEYS.HABITS, JSON.stringify(habits));
            }
        }

        // Save habit history to backend
        async function saveHabitHistoryToBackend() {
            try {
                const response = await fetch(`${API_BASE_URL}/habit-history`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(habitHistory)
                });

                if (!response.ok) {
                    throw new Error('Failed to save habit history');
                }
            } catch (error) {
                console.error('Error saving habit history to backend:', error);
                // Fallback to local storage
                await window.storage.set(STORAGE_KEYS.HABIT_HISTORY, JSON.stringify(habitHistory));
            }
        }

        // Default habits
        function getDefaultHabits() {
            return [
                { id: 1, name: 'Morning Exercise', streak: 0, completedToday: false },
                { id: 2, name: 'Read 30 Minutes', streak: 0, completedToday: false },
                { id: 3, name: 'Meditate', streak: 0, completedToday: false },
                { id: 4, name: 'Drink Water', streak: 0, completedToday: false },
                { id: 5, name: 'Learn New Thing', streak: 0, completedToday: false },
                { id: 6, name: 'Healthy Meal', streak: 0, completedToday: false },
                { id: 7, name: 'Digital Detox', streak: 0, completedToday: false },
                { id: 8, name: 'Journal', streak: 0, completedToday: false },
                { id: 9, name: 'Sleep Early', streak: 0, completedToday: false }
            ];
        }

        // Create task with AI
        async function createTaskWithAI() {
            const input = document.getElementById('taskInput');
            const descriptionInput = document.getElementById('taskDescription');
            const taskDescription = input.value.trim();

            if (!taskDescription) {
                alert('Please enter a task description');
                return;
            }

            if (!apiKey) {
                alert('⚙️ Please set your Gemini API key in Settings first!');
                openSettings();
                return;
            }

            const btn = document.getElementById('addTaskBtn');
            const btnText = document.getElementById('btnText');
            btn.disabled = true;
            btnText.innerHTML = '<i data-lucide="loader-circle" style="width: 18px; height: 18px; display: inline; vertical-align: middle; animation: spin 1s linear infinite;"></i> AI is thinking<span class="loading-dots"><span></span><span></span><span></span></span>';
            lucide.createIcons();

            try {
                const breakdown = await breakdownTaskWithAI(taskDescription);

                // Get selected labels from checkboxes
                const selectedLabels = Array.from(document.querySelectorAll('#taskLabelsGrid input[type="checkbox"]:checked'))
                    .map(checkbox => checkbox.value);

                const newTask = {
                    id: Date.now(),
                    title: breakdown.mainTask,
                    description: descriptionInput.value.trim(),
                    status: 'todo',
                    estimatedTime: breakdown.estimatedTime,
                    labels: selectedLabels,
                    subtasks: breakdown.subtasks.map((st, idx) => ({

        // Break down task using Gemini API
        async function breakdownTaskWithAI(taskDescription) {
            if (!apiKey) {
                alert('Please set your Gemini API key in Settings first! ✨');
                openSettings();
                throw new Error('No API key');
            }

            const prompt = `Task: ${taskDescription}

Respond ONLY with a VALID JSON object. 
IMPORTANT: Ensure all property names are in double quotes, all strings are in double quotes, and all array elements are separated by commas. No trailing commas.

Format:
{
  "mainTask": "Brief main task title",
  "estimatedTime": "X hours" or "X minutes",
  "subtasks": [
    {
      "title": "Subtask 1",
      "estimatedTime": "X minutes"
    }
  ]
}

Rules:
- Keep titles concise (under 60 characters)
- Break complex tasks into 3-8 subtasks
- Perfect syntax is mandatory.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-lite:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.1,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 1024,
                            responseMimeType: "application/json"
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('API Error:', errorData);
                    throw new Error(`API request failed: ${response.status}`);
                }

                const data = await response.json();

                if (!data.candidates || !data.candidates[0] || !data.candidates[0].content) {
                    throw new Error('Invalid API response');
                }

                const text = data.candidates[0].content.parts[0].text;
                console.log('Raw AI Response:', text);

                let cleanText = text.trim();
                // Final cleanup of markdown or accidental text
                cleanText = cleanText.replace(/^[^\{]*/, '').replace(/[^\}]*$/, '');

                try {
                    return JSON.parse(cleanText);
                } catch (e) {
                    console.warn('Initial JSON parse failed. Attempting repair...', e);

                    // JSON Repair Logic
                    let repaired = cleanText;
                    // 1. Fix missing commas between objects in arrays
                    repaired = repaired.replace(/\}\s*\{/g, '},{');
                    // 2. Fix missing commas between key-value pairs
                    repaired = repaired.replace(/"\s*\n\s*"/g, '",\n"');
                    // 3. Remove trailing commas
                    repaired = repaired.replace(/,(\s*[\]\}])/g, '$1');

                    try {
                        return JSON.parse(repaired);
                    } catch (repairError) {
                        console.error('JSON repair failed. Repaired text:', repaired);
                        throw new Error('AI returned invalid data format. Please try again.');
                    }
                }
            } catch (error) {
                console.error('Detailed error:', error);
                throw error;
            }
        }

                ? `<div class="task-labels">
                    ${task.labels.map(labelValue => {
                    const labelConfig = LABELS.find(l => l.value === labelValue);
                    if (!labelConfig) return '';
                    return `<span class="task-label label-${labelConfig.color}">
                            <i data-lucide="${labelConfig.icon}"></i>
                            <span>${labelValue}</span>
                        </span>`;
                }).join('')}

                : '';

            card.innerHTML = `
                <div class="task-title" ondblclick="editTaskTitle(${task.id})">${task.title}</div>
                ${labelsHTML}
                ${task.description ? `<div class="task-description" onclick="editTaskDescription(${task.id})">${task.description}</div>` : `<div class="task-description" onclick="editTaskDescription(${task.id})" style="color: var(--text-secondary); font-style: italic;">Click to add description...</div>`}
                <div class="task-meta">
                    <span class="time-badge"><i data-lucide="clock" style="width: 14px; height: 14px; display: inline; vertical-align: middle;"></i> ${task.estimatedTime}</span>
                    <span class="subtasks-count">${completedSubtasks}/${task.subtasks.length}</span>
                </div>
                <div class="subtasks-list">
                    ${task.subtasks.map(st => `
                        <div class="subtask-item ${st.status}" onclick="toggleSubtaskStatus(${task.id}, ${st.id})">
                            <span><i data-lucide="${st.status === 'done' ? 'check-circle' : st.status === 'doing' ? 'loader' : 'circle'}" style="width: 16px; height: 16px; display: inline; vertical-align: middle;"></i> ${st.title}</span>
                            <span style="font-size: 11px; color: #868e96; font-weight: 600;">${st.estimatedTime}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="task-actions">
                    <button class="action-btn" onclick="editTaskLabels(${task.id})" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        <i data-lucide="tag" style="width: 14px; height: 14px; display: inline; vertical-align: middle;"></i> Labels

        function renderHabits() {

        // Toggle habit
        async function toggleHabit(habitId) {
            const habit = habits.find(h => h.id === habitId);
            const today = new Date().toISOString().split('T')[0];

            if (!habitHistory[habitId]) {
                habitHistory[habitId] = {};
            }

            if (habit.completedToday) {
                habit.completedToday = false;
                delete habitHistory[habitId][today];
                if (habit.streak > 0) habit.streak--;
            } else {
                habit.completedToday = true;
                habitHistory[habitId][today] = true;
                habit.streak++;
            }

            if (USE_BACKEND) {
                await saveHabitsToBackend();
                await saveHabitHistoryToBackend();
            } else {
                await saveData();
            }

            renderHabits();
            renderCalendar();
        }

        // Render calendar
        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dateStr = date.toISOString().split('T')[0];
                const isToday = day === today.getDate();

                let completedCount = 0;
                habits.forEach(habit => {
                    if (habitHistory[habit.id] && habitHistory[habit.id][dateStr]) {
                        completedCount++;
                    }
                });

                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';

                if (isToday) {
                    dayDiv.classList.add('today');
                }

                if (completedCount > 0) {
                    dayDiv.classList.add('completed');
                    dayDiv.textContent = completedCount;
                } else if (date < today) {
                    dayDiv.classList.add('missed');
                    dayDiv.textContent = day;
                } else {
                    dayDiv.textContent = day;
                }

                grid.appendChild(dayDiv);
            }
        }

        // Check daily reset
        async function checkDailyReset() {
            const lastResetDate = localStorage.getItem('lastResetDate');
            const today = new Date().toISOString().split('T')[0];

            if (lastResetDate !== today) {
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                const yesterdayStr = yesterday.toISOString().split('T')[0];

                habits.forEach(habit => {
                    const wasCompletedYesterday = habitHistory[habit.id] && habitHistory[habit.id][yesterdayStr];

                    if (!wasCompletedYesterday && habit.streak > 0) {
                        habit.streak = Math.max(0, habit.streak - 1);
                    }

                    habit.completedToday = false;
                });

                if (USE_BACKEND) {
                    await saveHabitsToBackend();
                } else {
                    await saveData();
                }

                localStorage.setItem('lastResetDate', today);
                renderHabits();
            }
        }

        async function loadHistory() {
            if (!USE_BACKEND) {
                document.getElementById('historyContent').innerHTML = '<p style="text-align: center; color: var(--text-secondary);">History is only available when using backend mode.</p>';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/tasks/history`);
                if (!response.ok) throw new Error('Failed to load history');

                const history = await response.json();
                renderHistory(history);
            } catch (error) {
                console.error('Error loading history:', error);
                document.getElementById('historyContent').innerHTML = '<p style="text-align: center; color: var(--text-secondary);">Failed to load history. Please try again.</p>';
            }
        }

        function renderHistory(history) {
            const container = document.getElementById('historyContent');

            if (Object.keys(history).length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 40px;">No completed tasks yet. Complete some tasks to see them here!</p>';
                return;
            }

            // Sort months in descending order
            const sortedMonths = Object.keys(history).sort().reverse();

            let html = '';
            sortedMonths.forEach(monthKey => {
                const monthData = history[monthKey];
                html += `
                    <div class="history-month" style="margin-bottom: 30px;">
                        <div class="history-month-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 15px 20px; background: linear-gradient(135deg, rgba(255, 107, 107, 0.1) 0%, rgba(78, 205, 196, 0.1) 100%); border-radius: 12px;">
                            <h3 style="margin: 0; font-size: 24px; color: var(--text-primary);">${monthData.month}</h3>
                            <div style="font-size: 16px; color: var(--text-secondary); font-weight: 600;">
                                ${monthData.count} task${monthData.count !== 1 ? 's' : ''} completed
                            </div>
                        </div>
                        <div class="history-tasks-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px;">
                            ${monthData.tasks.map(task => createHistoryTaskCard(task)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
            lucide.createIcons();
        }

                                    <span style="font-size: 11px; color: #868e96; font-weight: 600;">${st.estimatedTime}</span>
                                </div>
                            `).join('')}

                            closeSettings();

                            closeHabitsModal();
