<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow - Your Daily Companion</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B6B;
            --primary-dark: #FF5252;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #1A1A2E;
            --dark-light: #2D2D44;
            --light: #F7F7F7;
            --white: #FFFFFF;
            --success: #51CF66;
            --warning: #FFA94D;
            --shadow: rgba(0, 0, 0, 0.08);
            --shadow-hover: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--dark);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(255, 107, 107, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(78, 205, 196, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 230, 109, 0.1) 0%, transparent 50%);
            pointer-events: none;
            animation: floatingBg 20s ease-in-out infinite;
        }

        @keyframes floatingBg {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 30px 40px;
            border-radius: 24px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideDown 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .logo-subtitle {
            font-size: 13px;
            color: #999;
            font-weight: 500;
            margin-top: -5px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            font-family: 'DM Sans', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn svg {
            width: 18px;
            height: 18px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            color: var(--dark);
            border: 2px solid rgba(0, 0, 0, 0.05);
        }

        .btn-secondary:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--shadow);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1.8fr 1fr;
            gap: 30px;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 35px;
            box-shadow: 0 20px 60px var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .panel h2 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 900;
            color: var(--dark);
            letter-spacing: -1px;
        }

        .task-input-area {
            margin-bottom: 35px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
        }

        .task-input {
            width: 100%;
            padding: 20px 24px;
            border: 2px solid #e9ecef;
            border-radius: 16px;
            font-size: 16px;
            resize: vertical;
            min-height: 80px;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s ease;
            background: white;
        }

        .task-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 10px 40px rgba(255, 107, 107, 0.15);
            transform: translateY(-2px);
        }

        .task-input::placeholder {
            color: #adb5bd;
        }

        .sparkles {
            position: absolute;
            top: 15px;
            right: 15px;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        .sparkles svg {
            width: 24px;
            height: 24px;
            color: var(--primary);
        }

        @keyframes sparkle {

            0%,
            100% {
                transform: rotate(0deg) scale(1);
                opacity: 0.7;
            }

            50% {
                transform: rotate(180deg) scale(1.2);
                opacity: 1;
            }
        }

        .add-task-btn {
            margin-top: 15px;
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.3);
            font-family: 'DM Sans', sans-serif;
        }

        .add-task-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(255, 107, 107, 0.4);
        }

        .add-task-btn:disabled {
            background: linear-gradient(135deg, #ccc 0%, #aaa 100%);
            cursor: not-allowed;
            transform: none;
        }

        .task-columns {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 25px;
        }

        .task-column {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0.2) 100%);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            min-height: 450px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .column-header {
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .column-header svg {
            width: 18px;
            height: 18px;
        }

        .todo-header {
            color: var(--primary);
        }

        .doing-header {
            color: var(--warning);
        }

        .done-header {
            color: var(--success);
        }

        .task-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px var(--shadow);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            border-left: 5px solid var(--primary);
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px var(--shadow-hover);
        }

        .task-card.doing {
            border-left-color: var(--warning);
        }

        .task-card.done {
            border-left-color: var(--success);
            opacity: 0.85;
        }

        .task-title {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 12px;
            font-size: 16px;
            line-height: 1.4;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #6c757d;
            margin-top: 12px;
        }

        .time-badge {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1) 0%, rgba(78, 205, 196, 0.1) 100%);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
        }

        .subtasks-count {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .subtasks-list {
            margin-top: 15px;
            padding-left: 0;
        }

        .subtask-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0.3) 100%);
            padding: 12px 16px;
            margin: 8px 0;
            border-radius: 12px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .subtask-item:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.6) 100%);
            transform: translateX(5px);
        }

        .subtask-item.done {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .task-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            font-family: 'DM Sans', sans-serif;
        }

        .edit-btn {
            background: linear-gradient(135deg, var(--warning) 0%, #ff922b 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 169, 77, 0.3);
        }

        .delete-btn {
            background: linear-gradient(135deg, #fa5252 0%, #e03131 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(250, 82, 82, 0.3);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .habits-section {
            animation: fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1) 0.4s backwards;
        }

        .habits-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .habit-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 25px 20px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .habit-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .habit-card:hover::before {
            opacity: 1;
        }

        .habit-card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 50px rgba(255, 107, 107, 0.4);
        }

        .habit-card.completed {
            background: linear-gradient(135deg, var(--success) 0%, #40c057 100%);
            box-shadow: 0 10px 30px rgba(81, 207, 102, 0.3);
            animation: completePulse 0.6s ease;
        }

        @keyframes completePulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .habit-card.completed:hover {
            box-shadow: 0 20px 50px rgba(81, 207, 102, 0.4);
        }

        .habit-name {
            font-weight: 700;
            margin-bottom: 12px;
            font-size: 15px;
            position: relative;
            z-index: 1;
        }

        .habit-streak {
            font-size: 36px;
            font-weight: 900;
            margin: 15px 0;
            position: relative;
            z-index: 1;
            font-family: 'Playfair Display', serif;
        }

        .habit-label {
            font-size: 12px;
            opacity: 0.9;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .calendar-view {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0.3) 100%);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            margin-top: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .calendar-header {
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--dark);
            font-size: 18px;
            font-family: 'Playfair Display', serif;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .calendar-day {
            aspect-ratio: 1;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 700;
            position: relative;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .calendar-day:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 20px var(--shadow-hover);
        }

        .calendar-day.completed {
            background: linear-gradient(135deg, var(--success) 0%, #40c057 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(81, 207, 102, 0.3);
        }

        .calendar-day.missed {
            background: linear-gradient(135deg, #ffd8d8 0%, #ffe0e0 100%);
            color: #dc2626;
        }

        .calendar-day.today {
            border: 3px solid var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeInModal 0.3s ease;
        }

        @keyframes fadeInModal {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 550px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 28px;
            font-weight: 900;
            color: var(--dark);
            font-family: 'Playfair Display', serif;
        }

        .close-btn {
            background: rgba(0, 0, 0, 0.05);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            font-size: 24px;
            cursor: pointer;
            color: var(--dark);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(0, 0, 0, 0.1);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: var(--dark);
            font-size: 15px;
        }

        .form-input {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.15);
        }

        .save-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            font-family: 'DM Sans', sans-serif;
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.3);
        }

        .save-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(255, 107, 107, 0.4);
        }

        .info-box {
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.1) 0%, rgba(255, 230, 109, 0.1) 100%);
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 13px;
            color: #495057;
            margin-top: 10px;
            border-left: 4px solid var(--secondary);
        }

        .info-box a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }

        .info-box a:hover {
            text-decoration: underline;
        }

        @media (max-width: 1400px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 900px) {
            .task-columns {
                grid-template-columns: 1fr;
            }

            .habits-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .logo h1 {
                font-size: 28px;
            }

            .panel h2 {
                font-size: 26px;
            }
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .header-actions {
                width: 100%;
                justify-content: center;
            }

            .habits-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary) 100%);
        }

        /* Loading animation */
        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

    <script>
        // Storage keys
        const STORAGE_KEYS = {
            TASKS: 'tasks',
            HABITS: 'habits',
            HABIT_HISTORY: 'habit-history',
            API_KEY: 'api-key'
        };

        // API Configuration
        const API_BASE_URL = 'http://localhost:5000/api';
        const USE_BACKEND = true; // Set to false to use local storage only

        // State
        let tasks = [];
        let habits = [];
        let habitHistory = {};
        let apiKey = 'AIzaSyAD4s507232VMpW0aMbKaUVqJD9qTDbbCk'; // Pre-configured API key

        // Initialize app
        async function init() {
            await loadData();
            renderTasks();
            renderHabits();
            renderCalendar();
            checkDailyReset();
        }

        // Load data from storage or backend
        async function loadData() {
            try {
                if (USE_BACKEND) {
                    // Load from backend
                    await loadFromBackend();
                } else {
                    // Load from local storage
                    await loadFromLocalStorage();
                }
            } catch (error) {
                console.error('Error loading data:', error);
                habits = getDefaultHabits();
            }
        }

        // Load from backend API
        async function loadFromBackend() {
            try {
                // Load tasks
                const tasksResponse = await fetch(`${API_BASE_URL}/tasks`);
                if (tasksResponse.ok) {
                    tasks = await tasksResponse.json();
                } else {
                    tasks = [];
                }

                // Load habits
                const habitsResponse = await fetch(`${API_BASE_URL}/habits`);
                if (habitsResponse.ok) {
                    const habitsData = await habitsResponse.json();
                    if (habitsData.length > 0) {
                        habits = habitsData.map(h => ({
                            id: h.id,
                            name: h.name,
                            streak: h.streak,
                            completedToday: Boolean(h.completed_today)
                        }));
                    } else {
                        habits = getDefaultHabits();
                        await saveHabitsToBackend();
                    }
                } else {
                    habits = getDefaultHabits();
                }

                // Load habit history
                const historyResponse = await fetch(`${API_BASE_URL}/habit-history`);
                if (historyResponse.ok) {
                    habitHistory = await historyResponse.json();
                } else {
                    habitHistory = {};
                }
            } catch (error) {
                console.error('Backend connection failed, falling back to local storage:', error);
                await loadFromLocalStorage();
            }
        }

        // Load from local storage (fallback)
        async function loadFromLocalStorage() {
            const apiKeyResult = await window.storage.get(STORAGE_KEYS.API_KEY);
            if (apiKeyResult && apiKeyResult.value) {
                apiKey = apiKeyResult.value;
            }

            const tasksResult = await window.storage.get(STORAGE_KEYS.TASKS);
            tasks = tasksResult ? JSON.parse(tasksResult.value) : [];

            const habitsResult = await window.storage.get(STORAGE_KEYS.HABITS);
            habits = habitsResult ? JSON.parse(habitsResult.value) : getDefaultHabits();

            const historyResult = await window.storage.get(STORAGE_KEYS.HABIT_HISTORY);
            habitHistory = historyResult ? JSON.parse(historyResult.value) : {};
        }

        // Save data to storage or backend
        async function saveData() {
            try {
                if (USE_BACKEND) {
                    // Save to backend - done individually per operation
                    // This function is kept for compatibility
                } else {
                    // Save to local storage
                    await window.storage.set(STORAGE_KEYS.TASKS, JSON.stringify(tasks));
                    await window.storage.set(STORAGE_KEYS.HABITS, JSON.stringify(habits));
                    await window.storage.set(STORAGE_KEYS.HABIT_HISTORY, JSON.stringify(habitHistory));
                }
            } catch (error) {
                console.error('Error saving data:', error);
                alert('Error saving data. Please try again.');
            }
        }

        // Save task to backend
        async function saveTaskToBackend(task, isUpdate = false) {
            try {
                const url = isUpdate ? `${API_BASE_URL}/tasks/${task.id}` : `${API_BASE_URL}/tasks`;
                const method = isUpdate ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(task)
                });

                if (!response.ok) {
                    throw new Error('Failed to save task');
                }
            } catch (error) {
                console.error('Error saving task to backend:', error);
                // Fallback to local storage
                await window.storage.set(STORAGE_KEYS.TASKS, JSON.stringify(tasks));
            }
        }

        // Delete task from backend
        async function deleteTaskFromBackend(taskId) {
            try {
                const response = await fetch(`${API_BASE_URL}/tasks/${taskId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Failed to delete task');
                }
            } catch (error) {
                console.error('Error deleting task from backend:', error);
                // Fallback to local storage
                await window.storage.set(STORAGE_KEYS.TASKS, JSON.stringify(tasks));
            }
        }

        // Save habits to backend
        async function saveHabitsToBackend() {
            try {
                const response = await fetch(`${API_BASE_URL}/habits`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(habits)
                });

                if (!response.ok) {
                    throw new Error('Failed to save habits');
                }
            } catch (error) {
                console.error('Error saving habits to backend:', error);
                // Fallback to local storage
                await window.storage.set(STORAGE_KEYS.HABITS, JSON.stringify(habits));
            }
        }

        // Save habit history to backend
        async function saveHabitHistoryToBackend() {
            try {
                const response = await fetch(`${API_BASE_URL}/habit-history`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(habitHistory)
                });

                if (!response.ok) {
                    throw new Error('Failed to save habit history');
                }
            } catch (error) {
                console.error('Error saving habit history to backend:', error);
                // Fallback to local storage
                await window.storage.set(STORAGE_KEYS.HABIT_HISTORY, JSON.stringify(habitHistory));
            }
        }

        // Default habits
        function getDefaultHabits() {

                { id: 5, name: 'Learn New Thing', streak: 0, completedToday: false },
                { id: 6, name: 'Healthy Meal', streak: 0, completedToday: false },
                { id: 7, name: 'Digital Detox', streak: 0, completedToday: false },
                { id: 8, name: 'Journal', streak: 0, completedToday: false },
                { id: 9, name: 'Sleep Early', streak: 0, completedToday: false }
            ];
        }

        // Create task with AI
        async function createTaskWithAI() {
            const input = document.getElementById('taskInput');
            const taskDescription = input.value.trim();

            if (!taskDescription) {
                alert('Please enter a task description');
                return;
            }

            if (!apiKey) {
                alert('⚙️ Please set your Gemini API key in Settings first!');
                openSettings();
                return;
            }

            const btn = document.getElementById('addTaskBtn');
            const btnText = document.getElementById('btnText');
            btn.disabled = true;
            btnText.innerHTML = '<i data-lucide="loader-circle" style="width: 18px; height: 18px; display: inline; vertical-align: middle; animation: spin 1s linear infinite;"></i> AI is thinking<span class="loading-dots"><span></span><span></span><span></span></span>';
            lucide.createIcons();

            try {
                const breakdown = await breakdownTaskWithAI(taskDescription);

                const newTask = {
                    id: Date.now(),
                    title: breakdown.mainTask,
                    status: 'todo',
                    estimatedTime: breakdown.estimatedTime,
                    subtasks: breakdown.subtasks.map((st, idx) => ({
                        id: Date.now() + idx + 1,
                        title: st.title,
                        status: 'todo',
                        estimatedTime: st.estimatedTime
                    })),
                    createdAt: new Date().toISOString()
                };

                tasks.push(newTask);

                if (USE_BACKEND) {
                    await saveTaskToBackend(newTask);
                } else {
                    await saveData();
                }

                renderTasks();
                input.value = '';
            } catch (error) {
                console.error('Error creating task:', error);
                alert('⚠️ Error creating task with AI. Please check your API key and try again.\n\nError: ' + error.message);
            } finally {
                btn.disabled = false;
                btnText.innerHTML = '<i data-lucide="sparkles"></i> Create with AI Magic';
                lucide.createIcons();
            }
        }

        // Break down task using Gemini API
        async function breakdownTaskWithAI(taskDescription) {
            if (!apiKey) {
                alert('Please set your Gemini API key in Settings first! ✨');
                openSettings();
                throw new Error('No API key');
            }

            const prompt = `Task: ${taskDescription}

Respond ONLY with a VALID JSON object. 
IMPORTANT: Ensure all property names are in double quotes, all strings are in double quotes, and all array elements are separated by commas. No trailing commas.

Format:
{
  "mainTask": "Brief main task title",
  "estimatedTime": "X hours" or "X minutes",
  "subtasks": [
    {
      "title": "Subtask 1",
      "estimatedTime": "X minutes"
    }
  ]
}

Rules:
- Keep titles concise (under 60 characters)
- Break complex tasks into 3-8 subtasks
- Perfect syntax is mandatory.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-lite:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.1,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 1024,
                            responseMimeType: "application/json"
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('API Error:', errorData);
                    throw new Error(`API request failed: ${response.status}`);
                }

                const data = await response.json();

                if (!data.candidates || !data.candidates[0] || !data.candidates[0].content) {
                    throw new Error('Invalid API response');
                }

                const text = data.candidates[0].content.parts[0].text;
                console.log('Raw AI Response:', text);

                let cleanText = text.trim();
                // Final cleanup of markdown or accidental text
                cleanText = cleanText.replace(/^[^\{]*/, '').replace(/[^\}]*$/, '');

                try {
                    return JSON.parse(cleanText);
                } catch (e) {
                    console.warn('Initial JSON parse failed. Attempting repair...', e);

                    // JSON Repair Logic
                    let repaired = cleanText;
                    // 1. Fix missing commas between objects in arrays
                    repaired = repaired.replace(/\}\s*\{/g, '},{');
                    // 2. Fix missing commas between key-value pairs
                    repaired = repaired.replace(/"\s*\n\s*"/g, '",\n"');
                    // 3. Remove trailing commas
                    repaired = repaired.replace(/,(\s*[\]\}])/g, '$1');

                    try {
                        return JSON.parse(repaired);
                    } catch (repairError) {
                        console.error('JSON repair failed. Repaired text:', repaired);
                        throw new Error('AI returned invalid data format. Please try again.');
                    }
                }
            } catch (error) {
                console.error('Detailed error:', error);
                throw error;
            }
        }

        // Render tasks
        function renderTasks() {
            const todoColumn = document.getElementById('todoColumn');
            const doingColumn = document.getElementById('doingColumn');
            const doneColumn = document.getElementById('doneColumn');

            todoColumn.innerHTML = '';
            doingColumn.innerHTML = '';
            doneColumn.innerHTML = '';

            tasks.forEach(task => {
                const taskCard = createTaskCard(task);

                if (task.status === 'todo') {
                    todoColumn.appendChild(taskCard);
                } else if (task.status === 'doing') {
                    doingColumn.appendChild(taskCard);
                } else if (task.status === 'done') {
                    doneColumn.appendChild(taskCard);
                }
            });
        }

        // Create task card
        function createTaskCard(task) {
            const card = document.createElement('div');
            card.className = `task-card ${task.status}`;

            const completedSubtasks = task.subtasks.filter(st => st.status === 'done').length;

            card.innerHTML = `
                <div class="task-title">${task.title}</div>
                <div class="task-meta">
                    <span class="time-badge"><i data-lucide="clock" style="width: 14px; height: 14px; display: inline; vertical-align: middle;"></i> ${task.estimatedTime}</span>
                    <span class="subtasks-count">${completedSubtasks}/${task.subtasks.length}</span>
                </div>
                <div class="subtasks-list">
                    ${task.subtasks.map(st => `
                        <div class="subtask-item ${st.status}" onclick="toggleSubtaskStatus(${task.id}, ${st.id})">
                            <span><i data-lucide="${st.status === 'done' ? 'check-circle' : st.status === 'doing' ? 'loader' : 'circle'}" style="width: 16px; height: 16px; display: inline; vertical-align: middle;"></i> ${st.title}</span>
                            <span style="font-size: 11px; color: #868e96; font-weight: 600;">${st.estimatedTime}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="task-actions">
                    <button class="action-btn edit-btn" onclick="changeTaskStatus(${task.id})">
                        <i data-lucide="${task.status === 'todo' ? 'play' : task.status === 'doing' ? 'check' : 'rotate-ccw'}" style="width: 14px; height: 14px; display: inline; vertical-align: middle;"></i> ${task.status === 'todo' ? 'Start' : task.status === 'doing' ? 'Done' : 'Reopen'}
                    </button>
                    <button class="action-btn delete-btn" onclick="deleteTask(${task.id})">
                        <i data-lucide="trash-2" style="width: 14px; height: 14px; display: inline; vertical-align: middle;"></i> Delete
                    </button>
                </div>
            `;

            // Initialize Lucide icons in the card
            lucide.createIcons();

            return card;
        }

        // Toggle subtask status
        async function toggleSubtaskStatus(taskId, subtaskId) {
            const task = tasks.find(t => t.id === taskId);
            const subtask = task.subtasks.find(st => st.id === subtaskId);

            if (subtask.status === 'todo') {
                subtask.status = 'doing';
            } else if (subtask.status === 'doing') {
                subtask.status = 'done';
            } else {
                subtask.status = 'todo';
            }

            if (USE_BACKEND) {
                await saveTaskToBackend(task, true);
            } else {
                await saveData();
            }

            renderTasks();
        }

        // Change task status
        async function changeTaskStatus(taskId) {
            const task = tasks.find(t => t.id === taskId);

            if (task.status === 'todo') {
                task.status = 'doing';
            } else if (task.status === 'doing') {
                task.status = 'done';
            } else {
                task.status = 'todo';
            }

            if (USE_BACKEND) {
                await saveTaskToBackend(task, true);
            } else {
                await saveData();
            }

            renderTasks();
        }

        // Delete task
        async function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== taskId);

                if (USE_BACKEND) {
                    await deleteTaskFromBackend(taskId);
                } else {
                    await saveData();
                }

                renderTasks();
            }
        }

        // Render habits
        function renderHabits() {
            const grid = document.getElementById('habitsGrid');
            grid.innerHTML = '';

            habits.forEach(habit => {
                const card = document.createElement('div');
                card.className = `habit-card ${habit.completedToday ? 'completed' : ''}`;
                card.onclick = () => toggleHabit(habit.id);

                card.innerHTML = `
                    <div class="habit-name">${habit.name}</div>
                    <div class="habit-streak">${habit.streak} <i data-lucide="flame" style="width: 32px; height: 32px; display: inline; vertical-align: middle;"></i></div>
                    <div class="habit-label">${habit.completedToday ? '<i data-lucide="check" style="width: 14px; height: 14px; display: inline; vertical-align: middle;"></i> Done Today!' : 'Tap to Complete'}</div>
                `;

                grid.appendChild(card);
            });

            // Initialize Lucide icons
            lucide.createIcons();
        }

        // Toggle habit
        async function toggleHabit(habitId) {
            const habit = habits.find(h => h.id === habitId);
            const today = new Date().toISOString().split('T')[0];

            if (!habitHistory[habitId]) {
                habitHistory[habitId] = {};
            }

            if (habit.completedToday) {
                habit.completedToday = false;
                delete habitHistory[habitId][today];
                if (habit.streak > 0) habit.streak--;
            } else {
                habit.completedToday = true;
                habitHistory[habitId][today] = true;
                habit.streak++;
            }

            if (USE_BACKEND) {
                await saveHabitsToBackend();
                await saveHabitHistoryToBackend();
            } else {
                await saveData();
            }

            renderHabits();
            renderCalendar();
        }

        // Render calendar
        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dateStr = date.toISOString().split('T')[0];
                const isToday = day === today.getDate();

                let completedCount = 0;
                habits.forEach(habit => {
                    if (habitHistory[habit.id] && habitHistory[habit.id][dateStr]) {
                        completedCount++;
                    }
                });

                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';

                if (isToday) {
                    dayDiv.classList.add('today');
                }

                if (completedCount > 0) {
                    dayDiv.classList.add('completed');
                    dayDiv.textContent = completedCount;
                } else if (date < today) {
                    dayDiv.classList.add('missed');
                    dayDiv.textContent = day;
                } else {
                    dayDiv.textContent = day;
                }

                grid.appendChild(dayDiv);
            }
        }

        // Check daily reset
        async function checkDailyReset() {
            const lastResetDate = localStorage.getItem('lastResetDate');
            const today = new Date().toISOString().split('T')[0];

            if (lastResetDate !== today) {
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                const yesterdayStr = yesterday.toISOString().split('T')[0];

                habits.forEach(habit => {
                    const wasCompletedYesterday = habitHistory[habit.id] && habitHistory[habit.id][yesterdayStr];

                    if (!wasCompletedYesterday && habit.streak > 0) {
                        habit.streak = Math.max(0, habit.streak - 1);
                    }

                    habit.completedToday = false;
                });

                if (USE_BACKEND) {
                    await saveHabitsToBackend();
                } else {
                    await saveData();
                }

                localStorage.setItem('lastResetDate', today);
                renderHabits();
            }
        }

        // Settings functions
        function openSettings() {
            document.getElementById('apiKeyInput').value = apiKey;
            document.getElementById('settingsModal').classList.add('active');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        async function saveSettings() {
            const newApiKey = document.getElementById('apiKeyInput').value.trim();
            if (!newApiKey) {
                alert('Please enter an API key');
                return;
            }
            apiKey = newApiKey;
            await window.storage.set(STORAGE_KEYS.API_KEY, apiKey);
            closeSettings();
            alert('✓ Settings saved successfully!');

        // Edit habits
        function openHabitsModal() {

        }

            document.getElementById('habitsModal').classList.remove('active');
        }

        async function saveHabits() {
            habits.forEach(habit => {
                const input = document.getElementById(`habit-${habit.id}`);
                if (input) {
                    habit.name = input.value.trim() || habit.name;
                }
            });

            if (USE_BACKEND) {
                await saveHabitsToBackend();
            } else {
                await saveData();
            }

            renderHabits();
            closeHabitsModal();
            alert('✓ Habits updated successfully!');
        }

        // Initialize on load
